    <section id="inventory" class="section">
        <h2>Manage Your Kitchen Inventory</h2>

        <div class="section-box inventory-container">
            <input type="text" id="item-name" placeholder="Enter item name" class="input-field">
            <input type="date" id="item-expiry" class="input-field">
            <button onclick="addItem()" class="cta-button">Add Item</button>
        </div>

        <div class="section-box inventory-table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Expiration Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
