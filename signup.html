<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Intelligent Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header-content">
            <h1>Inventory Management</h1>
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="inventory.html">Inventory</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="auth-link">Login</a>
                <a href="signup.html" class="auth-link">Signup</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="section-box">
            <h2>Create Account</h2>
            <form id="signup-form" class="form-container">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Intelligent Kitchen. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare data to be sent to backend
            const data = {
                username: username,
                email: email,
                password: password
            };

            // Send data to backend using AJAX (fetch API)
            fetch('signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('message').innerText = result.message;
            })
            .catch(error => {
                document.getElementById('message').innerText = 'Error occurred during signup.';
            });
        });
    </script>
</body>
</html>
